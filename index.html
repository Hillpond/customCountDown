<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Doomsday Countdown</title>
  <style>
    :root {
      --bg: #020106;
      --bg-accent: #050816;
      --primary: #f97373;
      --primary-soft: rgba(239, 68, 68, 0.12);
      --text-main: #f9fafb;
      --text-muted: #9ca3af;
      --card-radius: 1.4rem;
      --shadow-soft: 0 25px 60px rgba(0, 0, 0, 0.9);
      --danger: #ef4444;
      --danger-soft: #f87171;
      --card-bg-1: #020617;
      --card-bg-2: #020106;
      --card-border: rgba(148, 27, 27, 0.6);
      --glow-1: rgba(239, 68, 68, 0.18);
      --glow-2: rgba(248, 113, 113, 0.18);
    }

    .landing-card[data-theme="blood"],
    .detail-card[data-theme="blood"] {
      --primary: #f97373;
      --primary-soft: rgba(239, 68, 68, 0.12);
      --danger: #ef4444;
      --danger-soft: rgba(248, 113, 113, 0.2);
      --card-bg-1: #111827;
      --card-bg-2: #020617;
      --card-border: rgba(248, 113, 113, 0.6);
      --glow-1: rgba(248, 113, 113, 0.28);
      --glow-2: rgba(220, 38, 38, 0.26);
    }

    .landing-card[data-theme="ember"],
    .detail-card[data-theme="ember"] {
      --primary: #fdba74;
      --primary-soft: rgba(251, 146, 60, 0.18);
      --danger: #fb923c;
      --danger-soft: rgba(251, 146, 60, 0.26);
      --card-bg-1: #1c1917;
      --card-bg-2: #111827;
      --card-border: rgba(251, 146, 60, 0.7);
      --glow-1: rgba(251, 146, 60, 0.3);
      --glow-2: rgba(245, 158, 11, 0.3);
    }

    .landing-card[data-theme="toxic"],
    .detail-card[data-theme="toxic"] {
      --primary: #86efac;
      --primary-soft: rgba(74, 222, 128, 0.18);
      --danger: #22c55e;
      --danger-soft: rgba(34, 197, 94, 0.25);
      --card-bg-1: #022c22;
      --card-bg-2: #020617;
      --card-border: rgba(34, 197, 94, 0.7);
      --glow-1: rgba(34, 197, 94, 0.35);
      --glow-2: rgba(22, 163, 74, 0.3);
    }

    .landing-card[data-theme="void"],
    .detail-card[data-theme="void"] {
      --primary: #a855f7;
      --primary-soft: rgba(168, 85, 247, 0.2);
      --danger: #7c3aed;
      --danger-soft: rgba(124, 58, 237, 0.28);
      --card-bg-1: #030712;
      --card-bg-2: #020617;
      --card-border: rgba(168, 85, 247, 0.7);
      --glow-1: rgba(168, 85, 247, 0.34);
      --glow-2: rgba(79, 70, 229, 0.32);
    }

    .landing-card[data-theme="sauron"],
    .detail-card[data-theme="sauron"] {
      --primary: #fed7aa;
      --primary-soft: rgba(248, 153, 72, 0.18);
      --danger: #fb923c;
      --danger-soft: rgba(248, 153, 72, 0.3);
      --card-bg-1: #1a0b03;
      --card-bg-2: #020106;
      --card-border: rgba(248, 153, 72, 0.85);
      --glow-1: rgba(248, 153, 72, 0.5);
      --glow-2: rgba(185, 75, 12, 0.55);
    }

    .landing-card[data-theme="sauron"] {
      background-image: url("sauron-card.jpg") !important;
      background-position: 50% calc(50% + 125px);
    }
    
    .detail-card[data-theme="sauron"] {
      background-image: url("sauron-card.jpg") !important;
      background-position: 50% calc(50% + 280px);
    }

    /* Windows XP theme */
    .landing-card[data-theme="xp"],
    .detail-card[data-theme="xp"] {
      --primary: #3b82f6;
      --primary-soft: rgba(59, 130, 246, 0.22);
      --danger: #2563eb;
      --danger-soft: rgba(37, 99, 235, 0.26);
      --card-bg-1: #0b1120;
      --card-bg-2: #020617;
      --card-border: rgba(59, 130, 246, 0.85);
      --glow-1: rgba(59, 130, 246, 0.42);
      --glow-2: rgba(34, 197, 94, 0.35);
    }

    .landing-card[data-theme="xp"] {
      background:
        linear-gradient(to top, rgba(16, 185, 129, 0.3), rgba(15, 23, 42, 0.95)),
        url("xp-card.jpg");
      background-size: cover;
      background-position: center bottom;
    }

    .detail-card[data-theme="xp"] {
      background:
        linear-gradient(to right, rgba(15, 23, 42, 0.96) 0%, rgba(15, 23, 42, 0.9) 40%, rgba(15, 23, 42, 0.98) 100%),
        url("xp-card.jpg");
      background-size: cover;
      background-position: center bottom;
      background-repeat: no-repeat;
    }

    /* Biohazard theme */
    .landing-card[data-theme="biohazard"],
    .detail-card[data-theme="biohazard"] {
      --primary: #facc15;
      --primary-soft: rgba(250, 204, 21, 0.2);
      --danger: #f59e0b;
      --danger-soft: rgba(234, 179, 8, 0.35);
      --card-bg-1: #020617;
      --card-bg-2: #000000;
      --card-border: rgba(250, 204, 21, 0.85);
      --glow-1: rgba(250, 204, 21, 0.5);
      --glow-2: rgba(34, 197, 94, 0.35);
    }

    .landing-card[data-theme="biohazard"] {
      background:
        radial-gradient(circle at top, rgba(21, 128, 61, 0.4), rgba(0, 0, 0, 0.98)),
        url("biohazard-card.jpg");
      background-size: cover;
      background-position: center;
    }

    .detail-card[data-theme="biohazard"] {
      background:
        linear-gradient(to right, rgba(0, 0, 0, 0.96) 0%, rgba(15, 23, 42, 0.9) 40%, rgba(0, 0, 0, 0.98) 100%),
        url("biohazard-card.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    /* Doomsday theme */
    .landing-card[data-theme="doomsday"],
    .detail-card[data-theme="doomsday"] {
      --primary: #e5e7eb; /* light gray */
      --primary-soft: rgba(229, 231, 235, 0.2);
      --danger: #ef4444;
      --danger-soft: rgba(239, 68, 68, 0.35);
      --card-bg-1: #020617;
      --card-bg-2: #000000;
      --card-border: rgba(239, 68, 68, 0.85);
      --glow-1: rgba(239, 68, 68, 0.5);
      --glow-2: rgba(15, 23, 42, 0.8);
    }

    .landing-card[data-theme="doomsday"] {
      background:
        linear-gradient(to top, rgba(0, 0, 0, 0.96), rgba(15, 23, 42, 0.92)),
        url("doomsday-card.jpg");
      background-size: cover;
      background-position: center;
    }

    .detail-card[data-theme="doomsday"] {
      background:
        linear-gradient(to right, rgba(0, 0, 0, 0.97) 0%, rgba(15, 23, 42, 0.9) 40%, rgba(0, 0, 0, 0.98) 100%),
        url("doomsday-card.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    /* One Piece theme */
    .landing-card[data-theme="onepiece"],
    .detail-card[data-theme="onepiece"] {
      --primary: #0ea5e9; /* ocean blue */
      --primary-soft: rgba(14, 165, 233, 0.22);
      --danger: #fbbf24;  /* warm gold accent */
      --danger-soft: rgba(251, 191, 36, 0.3);
      --card-bg-1: #020617;
      --card-bg-2: #020617;
      --card-border: rgba(14, 165, 233, 0.85);
      --glow-1: rgba(14, 165, 233, 0.42);
      --glow-2: rgba(251, 191, 36, 0.4);
    }

    .landing-card[data-theme="onepiece"] {
      background:
        linear-gradient(to top, rgba(8, 47, 73, 0.8), rgba(15, 23, 42, 0.9)),
        url("onepiece-card.jpg");
      background-size: cover;
      background-position: center;
    }

    .detail-card[data-theme="onepiece"] {
      background:
        linear-gradient(to right, rgba(15, 23, 42, 0.96) 0%, rgba(15, 23, 42, 0.9) 40%, rgba(8, 47, 73, 0.95) 100%),
        url("onepiece-card.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
      background:
        radial-gradient(circle at top, #1f2937 0, #020617 55%),
        radial-gradient(circle at bottom, #450a0a 0, #020617 55%);
      color: var(--text-main);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1.5rem;
    }

    main {
      max-width: 960px;
      width: 100%;
    }

    #landing {
      animation: fadeIn 0.4s ease-out;
    }

    .landing-title {
      font-size: clamp(2rem, 4vw, 2.6rem);
      font-weight: 800;
      letter-spacing: 0.16em;
      text-transform: uppercase;
      margin-bottom: 0.3rem;
      text-align: center;
    }

    .landing-subtitle {
      text-align: center;
      font-size: 0.95rem;
      color: var(--text-muted);
      margin-bottom: 1.2rem;
    }

    .new-event-card {
      background: radial-gradient(circle at top left, #020617, #020106 60%);
      border-radius: var(--card-radius);
      box-shadow: var(--shadow-soft);
      border: 1px solid rgba(55, 65, 81, 0.9);
      padding: 1.4rem 1.5rem 1.6rem;
      margin-bottom: 1.6rem;
    }

    .new-event-title {
      font-size: 0.95rem;
      text-transform: uppercase;
      letter-spacing: 0.16em;
      color: var(--text-muted);
      margin-bottom: 0.9rem;
    }

    .new-event-form {
      display: grid;
      gap: 0.75rem;
    }

    @media (min-width: 640px) {
      .new-event-form {
        grid-template-columns: 1.1fr 0.9fr 0.8fr auto;
        align-items: flex-end;
      }
    }

    .field-group {
      display: flex;
      flex-direction: column;
      gap: 0.25rem;
    }

    .field-label {
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.16em;
      color: var(--text-muted);
    }

    .field-input {
      width: 100%;
      border-radius: 999px;
      border: 1px solid rgba(75, 85, 99, 0.9);
      background: rgba(15, 23, 42, 0.95);
      color: var(--text-main);
      padding: 0.45rem 0.9rem;
      font-size: 0.85rem;
      outline: none;
      transition: border-color 0.12s ease, box-shadow 0.12s ease,
        background 0.12s ease;
    }

    .field-input::placeholder {
      color: #6b7280;
    }

    .field-input:focus {
      border-color: rgba(248, 113, 113, 0.9);
      box-shadow:
        0 0 0 1px rgba(248, 113, 113, 0.5),
        0 0 20px rgba(248, 113, 113, 0.6);
      background: rgba(15, 23, 42, 1);
    }

    .field-input[type="datetime-local"] {
      border-color: rgba(248, 113, 113, 0.95);
      background:
        radial-gradient(circle at 95% 50%, rgba(248, 113, 113, 0.24), transparent 55%)
        rgba(15, 23, 42, 0.98);
      cursor: pointer;
    }

    .field-input[type="datetime-local"]:hover {
      border-color: rgba(248, 113, 113, 1);
      box-shadow:
        0 0 0 1px rgba(248, 113, 113, 0.8),
        0 0 26px rgba(248, 113, 113, 0.9);
      background:
        radial-gradient(circle at 95% 50%, rgba(248, 113, 113, 0.35), transparent 55%)
        rgba(15, 23, 42, 1);
    }

    select.field-input {
      appearance: none;
      -webkit-appearance: none;
      -moz-appearance: none;
      background-image: linear-gradient(45deg, #6b7280 50%, transparent 50%),
        linear-gradient(135deg, transparent 50%, #6b7280 50%);
      background-position:
        calc(100% - 16px) 50%,
        calc(100% - 12px) 50%;
      background-size: 6px 6px, 6px 6px;
      background-repeat: no-repeat;
      padding-right: 2.1rem;
      cursor: pointer;
    }

    .new-event-button {
      border: none;
      border-radius: 999px;
      padding: 0.55rem 1.15rem;
      font-size: 0.8rem;
      font-weight: 600;
      letter-spacing: 0.14em;
      text-transform: uppercase;
      cursor: pointer;
      background: linear-gradient(to right, #ef4444, #fb923c);
      color: #020106;
      box-shadow:
        0 10px 25px rgba(0, 0, 0, 0.9),
        0 0 18px rgba(248, 113, 113, 0.7);
      white-space: nowrap;
    }

    .new-event-button:hover {
      transform: translateY(-1px);
    }

    .new-event-button:active {
      transform: translateY(0);
      box-shadow:
        0 6px 16px rgba(0, 0, 0, 0.9),
        0 0 12px rgba(248, 113, 113, 0.5);
    }

    .landing-grid {
      display: grid;
      gap: 1.5rem;
    }

    @media (min-width: 720px) {
      .landing-grid {
        grid-template-columns: repeat(2, minmax(0, 1fr));
      }
    }

    .empty-state {
      font-size: 0.9rem;
      color: var(--text-muted);
      text-align: center;
      margin-top: 0.6rem;
    }

    .landing-card {
      position: relative;
      background: radial-gradient(circle at top left, var(--card-bg-1), var(--card-bg-2) 60%);
      border-radius: var(--card-radius);
      box-shadow: var(--shadow-soft);
      border: 1px solid var(--card-border);
      padding: 1.7rem 1.5rem 1.6rem;
      cursor: pointer;
      overflow: hidden;
      outline: none;
      transition: transform 0.12s ease-out, box-shadow 0.12s ease-out,
        border-color 0.12s ease-out, background 0.12s ease-out;
    }
    
    .landing-card[data-theme="sauron"] {
      background:
        linear-gradient(to bottom right, rgba(5, 1, 0, 0.96), rgba(0, 0, 0, 0.97)),
        url("sauron-card.jpg");
      background-size: cover;
      background-position: 50% calc(50% + 125px);
    }

    .landing-card::before {
      content: "";
      position: absolute;
      inset: -40%;
      background:
        radial-gradient(circle at top, var(--glow-1), transparent 65%),
        radial-gradient(circle at bottom right, var(--glow-2), transparent 70%);
      opacity: 0.9;
      mix-blend-mode: screen;
      pointer-events: none;
    }

    .landing-card:hover,
    .landing-card:focus-visible {
      transform: translateY(-4px);
      box-shadow:
        0 28px 70px rgba(0, 0, 0, 0.95),
        0 0 22px rgba(248, 113, 113, 0.8);
      border-color: var(--primary);
    }

    /* drag and drop visual states */
    .landing-card.dragging {
      opacity: 0.4;
    }

    .landing-card.drag-over {
      transform: translateY(-2px) scale(1.01);
      border-color: #f97373;
      box-shadow:
        0 22px 60px rgba(0, 0, 0, 0.95),
        0 0 24px rgba(248, 113, 113, 0.9);
    }

    .landing-card-inner {
      position: relative;
      z-index: 1;
    }

    .landing-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 0.75rem;
      margin-bottom: 0.7rem;
    }

    .landing-header-left {
      display: flex;
      flex-direction: column;
      gap: 0.2rem;
      min-width: 0;
    }

    .landing-header-right {
      display: flex;
      align-items: center;
      gap: 0.3rem;
      flex-shrink: 0;
    }

    .landing-name {
      font-size: 1.05rem;
      font-weight: 700;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .landing-pill {
      max-width: fit-content;
      font-size: 0.7rem;
      padding: 0.2rem 0.65rem;
      border-radius: 999px;
      border: 1px solid var(--primary);
      background: rgba(15, 23, 42, 0.96);
      color: var(--primary);
      text-transform: uppercase;
      letter-spacing: 0.12em;
      white-space: nowrap;
    }

    .delete-btn {
      border: none;
      background: transparent;
      color: var(--text-muted);
      cursor: pointer;
      font-size: 0.9rem;
      padding: 0.2rem;
      line-height: 1;
      border-radius: 999px;
      transition: color 0.12s ease, background 0.12s ease, transform 0.08s ease;
    }

    .delete-btn:hover {
      color: #fecaca;
      background: rgba(15, 23, 42, 0.8);
      transform: translateY(-1px);
    }

    .landing-date {
      font-size: 0.85rem;
      color: var(--text-muted);
      margin-bottom: 1rem;
    }

    .landing-date span {
      color: var(--primary);
      font-weight: 600;
    }

    .mini-grid {
      display: grid;
      grid-template-columns: repeat(4, minmax(0, 1fr));
      gap: 0.6rem;
      margin-bottom: 0.9rem;
    }

    .mini-block {
      background: radial-gradient(circle at top, var(--primary-soft), transparent 70%);
      border-radius: 0.9rem;
      border: 1px solid rgba(248, 113, 113, 0.4);
      padding: 0.6rem 0.4rem;
      text-align: center;
      backdrop-filter: blur(12px);
    }

    .mini-value {
      font-size: 1.1rem;
      font-weight: 700;
      letter-spacing: 0.12em;
      font-variant-numeric: tabular-nums;
    }

    .mini-label {
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 0.18em;
      color: var(--text-muted);
    }

    .landing-hint {
      font-size: 0.8rem;
      color: #fecaca;
      letter-spacing: 0.12em;
      text-transform: uppercase;
    }

    .landing-hint span {
      opacity: 0.8;
    }

    #detail-view {
      display: none;
      animation: fadeIn 0.4s ease-out;
    }

    .detail-top-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 0.5rem;
      margin-bottom: 0.8rem;
    }

    .back-btn {
      border: none;
      background: transparent;
      color: var(--text-muted);
      font-size: 0.85rem;
      display: inline-flex;
      align-items: center;
      gap: 0.3rem;
      cursor: pointer;
      padding: 0.15rem 0.4rem;
    }

    .back-btn:hover {
      color: #fee2e2;
    }

    .back-btn span {
      font-size: 1.1rem;
    }

    .detail-delete-btn {
      border: none;
      border-radius: 999px;
      padding: 0.3rem 0.9rem;
      font-size: 0.78rem;
      font-weight: 600;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      cursor: pointer;
      background: rgba(127, 29, 29, 0.95);
      color: #fecaca;
      box-shadow:
        0 8px 18px rgba(0, 0, 0, 0.9),
        0 0 14px rgba(248, 113, 113, 0.5);
      display: inline-flex;
      align-items: center;
      gap: 0.3rem;
      white-space: nowrap;
    }

    .detail-delete-btn:hover {
      background: rgba(185, 28, 28, 1);
      transform: translateY(-1px);
    }

    .detail-delete-btn:active {
      transform: translateY(0);
      box-shadow:
        0 5px 12px rgba(0, 0, 0, 0.9),
        0 0 10px rgba(248, 113, 113, 0.4);
    }

    .detail-card {
      background: radial-gradient(circle at top left, var(--card-bg-1), var(--card-bg-2) 60%);
      border-radius: var(--card-radius);
      box-shadow: var(--shadow-soft);
      border: 1px solid var(--card-border);
      padding: 2.4rem 2.1rem 2.6rem;
      position: relative;
      overflow: hidden;
    }

    .detail-card[data-theme="sauron"] {
      background:
        linear-gradient(to right, rgba(5, 1, 0, 0.97) 0%, rgba(5, 1, 0, 0.92) 40%, rgba(0, 0, 0, 0.98) 100%),
        url("sauron-card.jpg");
      background-size: cover;
      background-position: 50% calc(50% + 280px);
      background-repeat: no-repeat;
    }

    @media (max-width: 640px) {
      .detail-card {
        padding: 2rem 1.6rem 2.3rem;
      }
    }

    .detail-glow {
      position: absolute;
      inset: -40%;
      background:
        radial-gradient(circle at top, var(--glow-1), transparent 65%),
        radial-gradient(circle at bottom right, var(--glow-2), transparent 70%);
      opacity: 0.9;
      pointer-events: none;
      mix-blend-mode: screen;
    }

    .detail-scanline {
      position: absolute;
      inset: 0;
      background: repeating-linear-gradient(
        to bottom,
        rgba(15, 23, 42, 0.3) 0,
        rgba(15, 23, 42, 0.3) 1px,
        transparent 2px,
        transparent 3px
      );
      mix-blend-mode: soft-light;
      opacity: 0.5;
      pointer-events: none;
    }

    .detail-inner {
      position: relative;
      z-index: 1;
    }

    .detail-headline-row {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      margin-bottom: 0.35rem;
    }

    .detail-dot {
      width: 0.9rem;
      height: 0.9rem;
      border-radius: 999px;
      background: radial-gradient(circle at 30% 30%, #fee2e2, var(--danger));
      box-shadow:
        0 0 10px var(--danger),
        0 0 30px var(--danger-soft);
      flex-shrink: 0;
      animation: pulse 1.4s infinite alternate;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
        opacity: 0.85;
      }
      100% {
        transform: scale(1.3);
        opacity: 1;
      }
    }

    .detail-title {
      font-size: clamp(2.1rem, 3.1vw, 2.6rem);
      font-weight: 800;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      color: var(--primary);
      text-shadow:
        0 0 8px var(--primary-soft),
        0 0 20px var(--primary-soft);
    }

    .detail-tag {
      display: inline-flex;
      align-items: center;
      gap: 0.4rem;
      font-size: 0.8rem;
      padding: 0.25rem 0.7rem;
      border-radius: 999px;
      border: 1px solid var(--primary);
      background: rgba(15, 23, 42, 0.96);
      color: var(--primary);
      text-transform: uppercase;
      letter-spacing: 0.14em;
      margin-bottom: 0.4rem;

<body>
  <main>
    <section id="landing">
      <h1 class="landing-title">Doomsday Overview</h1>
      <p class="landing-subtitle">
        Choose which countdown you want to see.
      </p>
      <section class="new-event-card">
        <h2 class="new-event-title">Add a new countdown</h2>
        <form id="new-event-form" class="new-event-form">
          <div class="field-group">
            <label for="event-name" class="field-label">Name</label>

              id="event-name"

              type="text"

            />

              title="Click the calendar icon to open the calendar"

            Add countdown
          </button>
        </form>
      </section>

      <div id="landing-grid" class="landing-grid"></div>
      <p id="empty-state" class="empty-state" style="display: none;">
        No countdowns yet. Add your first one above.
      </p>
    </section>

    <section id="detail-view">
      <div class="detail-top-bar">
        <button id="back-button" class="back-btn">
          <span>‚Üê</span> Back to overview
        </button>
        <button id="detail-delete-button" class="detail-delete-btn" type="button">
          ‚úï Delete
        </button>
      </div>

      <div id="detail-card" class="detail-card" data-mode="full">
        <div class="detail-glow" aria-hidden="true"></div>
        <div class="detail-scanline" aria-hidden="true"></div>
        <div class="detail-inner">
          <div class="detail-headline-row">
            <span class="detail-dot" aria-hidden="true"></span>
            <h1 class="detail-title">Doomsday Clock</h1>
          </div>

          <div class="detail-tag">
            Target: <span id="detail-tag-label">‚Äî</span>
          </div>

            Time remaining until <strong>Doomsday</strong>.
          </p>

          <div class="mode-switch" aria-label="Choose countdown display mode">

            <button class="detail-mode-btn" data-mode="hours">Only hours</button>
            <button class="detail-mode-btn" data-mode="minutes">Only minutes</button>
            <button class="detail-mode-btn" data-mode="seconds">Only seconds</button>
          </div>

          <div class="detail-countdown-grid" aria-live="polite">
            <div class="detail-time-block block-days">
              <div id="detail-days" class="detail-time-value">--</div>
              <div class="detail-time-label">Days</div>
            </div>
            <div class="detail-time-block block-hours">
              <div id="detail-hours" class="detail-time-value">--</div>
              <div class="detail-time-label">Hours</div>
            </div>
            <div class="detail-time-block block-minutes">
              <div id="detail-minutes" class="detail-time-value">--</div>
              <div class="detail-time-label">Minutes</div>
            </div>
            <div class="detail-time-block block-seconds">
              <div id="detail-seconds" class="detail-time-value">--</div>
              <div class="detail-time-label">Seconds</div>
            </div>

            Initializing doomsday sequence‚Ä¶
          </p>
        </div>
      </div>

  </main>

  <script>
    const STORAGE_EVENTS_KEY = "doomsdayEvents";
    const STORAGE_LAST_KEY = "lastDoomsdayKey";

    let events = [];
    let detailMode = "full";
    let currentEventId = null;
    let detailIntervalId = null;
    let dragSourceId = null; // for drag & drop

    const landingSection = document.getElementById("landing");
    const detailSection = document.getElementById("detail-view");
    const landingGrid = document.getElementById("landing-grid");
    const emptyStateEl = document.getElementById("empty-state");

    const detailCardEl = document.getElementById("detail-card");
    const detailStatusEl = document.getElementById("detail-status");
    const detailTagLabelEl = document.getElementById("detail-tag-label");
    const detailSubtitleEl = document.getElementById("detail-subtitle");
    const detailTitleEl = document.querySelector(".detail-title");

    const detailDaysEl = document.getElementById("detail-days");
    const detailHoursEl = document.getElementById("detail-hours");
    const detailMinutesEl = document.getElementById("detail-minutes");
    const detailSecondsEl = document.getElementById("detail-seconds");

    const backButton = document.getElementById("back-button");
    const detailDeleteButton = document.getElementById("detail-delete-button");

    function loadEvents() {
      try {
        const raw = localStorage.getItem(STORAGE_EVENTS_KEY);
        if (!raw) return [];
        const parsed = JSON.parse(raw);
        if (!Array.isArray(parsed)) return [];
        return parsed;
      } catch (e) {
        return [];
      }
    }

    function saveEvents() {
      try {
        localStorage.setItem(STORAGE_EVENTS_KEY, JSON.stringify(events));
      } catch (e) {}
    }

    function pad(value) {
      return String(value).padStart(2, "0");
    }

    function formatDateTime(date) {
      return date.toLocaleString(undefined, {
        year: "numeric",
        month: "long",
        day: "numeric",
        hour: "2-digit",
        minute: "2-digit",
      });
    }

    function deleteEvent(id) {
      const index = events.findIndex((e) => e.id === id);
      if (index === -1) return;

      events.splice(index, 1);
      saveEvents();

      try {
        const lastId = localStorage.getItem(STORAGE_LAST_KEY);
        if (lastId === id) {
          localStorage.removeItem(STORAGE_LAST_KEY);
        }
      } catch (e) {}

      if (currentEventId === id) {
        currentEventId = null;
        detailSection.style.display = "none";
        landingSection.style.display = "block";
        if (detailIntervalId) {
          clearInterval(detailIntervalId);
          detailIntervalId = null;
        }
      }

      renderLanding();
      updateMiniCountdowns();
    }

    /* ---------- DRAG AND DROP HELPERS ---------- */

    function clearDragState() {
      dragSourceId = null;
      document
        .querySelectorAll(".landing-card.drag-over, .landing-card.dragging")
        .forEach((card) => {
          card.classList.remove("drag-over", "dragging");
        });
    }

    function reorderEvents(sourceId, targetId) {
      const fromIndex = events.findIndex((e) => e.id === sourceId);
      const toIndex = events.findIndex((e) => e.id === targetId);
      if (fromIndex === -1 || toIndex === -1 || fromIndex === toIndex) return;

      const [moved] = events.splice(fromIndex, 1);
      events.splice(toIndex, 0, moved);
      saveEvents();
      renderLanding();
      updateMiniCountdowns();
    }

    function handleDragStart(e) {
      dragSourceId = this.dataset.id;
      this.classList.add("dragging");
      if (e.dataTransfer) {
        e.dataTransfer.effectAllowed = "move";
        e.dataTransfer.setData("text/plain", dragSourceId);
      }
    }

    function handleDragEnter(e) {
      if (!dragSourceId || this.dataset.id === dragSourceId) return;
      this.classList.add("drag-over");
    }

    function handleDragOver(e) {
      if (!dragSourceId) return;
      e.preventDefault(); // allow drop
      if (e.dataTransfer) {
        e.dataTransfer.dropEffect = "move";
      }
    }

    function handleDragLeave(e) {
      this.classList.remove("drag-over");
    }

    function handleDrop(e) {
      e.preventDefault();
      const targetId = this.dataset.id;
      if (!dragSourceId || !targetId || targetId === dragSourceId) {
        clearDragState();
        return;
      }

      reorderEvents(dragSourceId, targetId);
      clearDragState();
    }

    function handleDragEnd(e) {
      clearDragState();
    }

    /* ---------- RENDERING ---------- */

    function renderLanding() {
      landingGrid.innerHTML = "";

      if (!events.length) {
        emptyStateEl.style.display = "block";
        return;
      }
      emptyStateEl.style.display = "none";

      events.forEach((event) => {
        const targetDate = new Date(event.target);
        const card = document.createElement("article");
        card.className = "landing-card";
        card.tabIndex = 0;
        card.dataset.id = event.id;
        card.dataset.theme = event.theme || "blood";
        card.draggable = true; // enable drag

        const dateText = isNaN(targetDate.getTime())
          ? "Invalid date"
          : formatDateTime(targetDate);

        const displayName = (event.name || "Untitled Countdown").slice(0, 32);
        const pillLabel =
          event.theme === "sauron"
            ? "Eye of Sauron"
            : event.theme === "xp"
            ? "Windows XP"
            : event.theme === "biohazard"
            ? "Biohazard"
            : event.theme === "onepiece"
            ? "One Piece"
            : event.theme === "doomsday"
            ? "Doomsday"
            : "Custom Countdown";

        card.innerHTML = `
          <div class="landing-card-inner">
            <div class="landing-header">
              <div class="landing-header-left">
                <div class="landing-name">${displayName}</div>
                <div class="landing-pill">${pillLabel}</div>
              </div>
              <div class="landing-header-right">
                <button class="delete-btn" type="button" aria-label="Delete countdown">‚úï</button>
              </div>
            </div>
            <p class="landing-date">
              Target:
              <span>${dateText}</span>
            </p>
            <div class="mini-grid">
              <div class="mini-block">
                <div class="mini-value mini-days">--</div>
                <div class="mini-label">Days</div>
              </div>
              <div class="mini-block">
                <div class="mini-value mini-hours">--</div>
                <div class="mini-label">Hours</div>
              </div>
              <div class="mini-block">
                <div class="mini-value mini-minutes">--</div>
                <div class="mini-label">Minutes</div>
              </div>
              <div class="mini-block">
                <div class="mini-value mini-seconds">--</div>
                <div class="mini-label">Seconds</div>
              </div>
            </div>
            <p class="landing-hint">
              <span>Click or drag to reorder</span>
            </p>
          </div>
        `;

        const deleteBtn = card.querySelector(".delete-btn");
        deleteBtn.addEventListener("click", (e) => {
          e.stopPropagation();
          deleteEvent(event.id);
        });

        card.addEventListener("click", (e) => {
          // If dragging, ignore click
          if (dragSourceId) return;
          openDetail(event.id);
        });

        card.addEventListener("keydown", (e) => {
          if (e.key === "Enter" || e.key === " ") {
            e.preventDefault();
            openDetail(event.id);
          }
        });

        // Drag and drop events
        card.addEventListener("dragstart", handleDragStart);
        card.addEventListener("dragenter", handleDragEnter);
        card.addEventListener("dragover", handleDragOver);
        card.addEventListener("dragleave", handleDragLeave);
        card.addEventListener("drop", handleDrop);
        card.addEventListener("dragend", handleDragEnd);

        landingGrid.appendChild(card);
      });
    }

    function updateMiniCountdowns() {
      const nowMs = Date.now();

      events.forEach((event) => {
        const card = document.querySelector(`.landing-card[data-id="${event.id}"]`);
        if (!card) return;

        const daysEl = card.querySelector(".mini-days");
        const hoursEl = card.querySelector(".mini-hours");
        const minutesEl = card.querySelector(".mini-minutes");
        const secondsEl = card.querySelector(".mini-seconds");
        if (!daysEl || !hoursEl || !minutesEl || !secondsEl) return;

        const targetDate = new Date(event.target);
        const distance = targetDate.getTime() - nowMs;

        if (isNaN(targetDate.getTime()) || distance <= 0) {
          daysEl.textContent = "00";
          hoursEl.textContent = "00";
          minutesEl.textContent = "00";
          secondsEl.textContent = "00";
          return;
        }

        const dayMs = 1000 * 60 * 60 * 24;
        const hourMs = 1000 * 60 * 60;
        const minuteMs = 1000 * 60;
        const secondMs = 1000;

        const days = Math.floor(distance / dayMs);
        const hours = Math.floor((distance % dayMs) / hourMs);
        const minutes = Math.floor((distance % hourMs) / minuteMs);
        const seconds = Math.floor((distance % minuteMs) / secondMs);

        daysEl.textContent = pad(days);
        hoursEl.textContent = pad(hours);
        minutesEl.textContent = pad(minutes);
        secondsEl.textContent = pad(seconds);
      });
    }

    function modeDescription() {
      switch (detailMode) {
        case "minutes":
          return "Only minutes mode: total minutes remaining.";
        case "hours":
          return "Only hours mode: total hours remaining.";
        case "seconds":
          return "Only seconds mode: every second counts.";
        default:
          return "Full mode: days, hours, minutes and seconds.";
      }
    }

    function getCurrentEvent() {
      if (!currentEventId) return null;
      return events.find((e) => e.id === currentEventId) || null;
    }

    function updateDetailStatus() {
      const event = getCurrentEvent();
      if (!event) {
        detailStatusEl.textContent = "No countdown selected.";
        return;
      }

      const targetDate = new Date(event.target);
      const label = `${event.name || "Untitled Countdown"} ¬∑ ${formatDateTime(targetDate)}`;

      detailStatusEl.innerHTML =
        `Doomsday sequence active. Time until <strong>${label}</strong>. ` +
        `<span class="mode-text">${modeDescription()}</span>`;
    }

    function updateDetailCountdown() {
      const event = getCurrentEvent();
      if (!event) return;

      const targetDate = new Date(event.target);
      const nowMs = Date.now();
      const distance = targetDate.getTime() - nowMs;

      if (isNaN(targetDate.getTime())) {
        detailDaysEl.textContent = "--";
        detailHoursEl.textContent = "--";
        detailMinutesEl.textContent = "--";
        detailSecondsEl.textContent = "--";
        detailStatusEl.textContent = "Invalid target date.";
        return;
      }

      if (distance <= 0) {
        detailDaysEl.textContent = "00";
        detailHoursEl.textContent = "00";
        detailMinutesEl.textContent = "00";
        detailSecondsEl.textContent = "00";
        detailStatusEl.innerHTML =
          `<span class="detail-done"><strong>Doomsday for ${event.name || "Untitled Countdown"} has arrived. üéâ</strong></span>`;
        if (detailIntervalId) {
          clearInterval(detailIntervalId);
          detailIntervalId = null;
        }
        return;
      }

      const dayMs = 1000 * 60 * 60 * 24;
      const hourMs = 1000 * 60 * 60;
      const minuteMs = 1000 * 60;
      const secondMs = 1000;

      const days = Math.floor(distance / dayMs);
      const hours = Math.floor((distance % dayMs) / hourMs);
      const minutes = Math.floor((distance % hourMs) / minuteMs);
      const seconds = Math.floor((distance % minuteMs) / secondMs);

      const totalHours = Math.floor(distance / hourMs);
      const totalMinutes = Math.floor(distance / minuteMs);
      const totalSeconds = Math.floor(distance / secondMs);

      if (detailMode === "full") {
        detailDaysEl.textContent = pad(days);
        detailHoursEl.textContent = pad(hours);
        detailMinutesEl.textContent = pad(minutes);
        detailSecondsEl.textContent = pad(seconds);
      } else if (detailMode === "minutes") {
        detailMinutesEl.textContent = totalMinutes.toLocaleString();
      } else if (detailMode === "hours") {
        detailHoursEl.textContent = totalHours.toLocaleString();
      } else if (detailMode === "seconds") {
        detailSecondsEl.textContent = totalSeconds.toLocaleString();
      }

      updateDetailStatus();
    }

    function startDetailTimer() {
      if (detailIntervalId) {
        clearInterval(detailIntervalId);
      }
      updateDetailCountdown();
      detailIntervalId = setInterval(updateDetailCountdown, 1000);
    }

    function openDetail(id) {
      const event = events.find((e) => e.id === id);
      if (!event) return;

      currentEventId = id;
      detailMode = "full";
      detailCardEl.setAttribute("data-mode", detailMode);

      detailCardEl.dataset.theme = event.theme || "blood";

      if (detailTitleEl) {
        detailTitleEl.textContent =
          event.theme === "sauron"
            ? "Eye of Sauron"
            : event.theme === "xp"
            ? "Doomsday XP"
            : event.theme === "biohazard"
            ? "Biohazard Alert"
            : event.theme === "onepiece"
            ? "One Piece Voyage"
            : event.theme === "doomsday"
            ? "Doomsday"
            : "Doomsday Clock";
      }

      const targetDate = new Date(event.target);
      const formatted = formatDateTime(targetDate);

      detailTagLabelEl.textContent = event.name || "Untitled Countdown";
      detailSubtitleEl.innerHTML =
        `Time remaining until <strong>${event.name || "Untitled Countdown"}</strong> on ` +
        `<span class="detail-date-text">${formatted}</span>.`;

      document.querySelectorAll(".detail-mode-btn").forEach((btn) => {
        btn.classList.toggle(
          "active",
          btn.getAttribute("data-mode") === detailMode
        );
      });

      landingSection.style.display = "none";
      detailSection.style.display = "block";

      try {
        localStorage.setItem(STORAGE_LAST_KEY, id);
      } catch (e) {}

      startDetailTimer();
    }

    backButton.addEventListener("click", () => {
      detailSection.style.display = "none";
      landingSection.style.display = "block";
      if (detailIntervalId) {
        clearInterval(detailIntervalId);
        detailIntervalId = null;
      }
    });

    detailDeleteButton.addEventListener("click", () => {
      if (!currentEventId) return;
      deleteEvent(currentEventId);
    });

    document.querySelectorAll(".detail-mode-btn").forEach((btn) => {
      btn.addEventListener("click", () => {
        detailMode = btn.getAttribute("data-mode");
        detailCardEl.setAttribute("data-mode", detailMode);

        document.querySelectorAll(".detail-mode-btn").forEach((b) =>
          b.classList.remove("active")
        );
        btn.classList.add("active");

        updateDetailCountdown();
      });
    });

    document.getElementById("new-event-form").addEventListener("submit", (e) => {
      e.preventDefault();
      const nameInput = document.getElementById("event-name");
      const datetimeInput = document.getElementById("event-datetime");
      const themeSelect = document.getElementById("event-theme");

      const rawName = nameInput.value.trim();
      const name = (rawName || "Untitled Countdown").slice(0, 32);
      const dtValue = datetimeInput.value;
      const theme = (themeSelect && themeSelect.value) || "blood";

      if (!dtValue) return;

      const target = new Date(dtValue);
      if (isNaN(target.getTime())) return;

      const id =
        "event-" +
        Date.now().toString(36) +
        "-" +
        Math.random().toString(36).slice(2, 7);

      events.push({
        id,
        name,
        target: target.toISOString(),
        theme,
      });

      saveEvents();
      renderLanding();
      updateMiniCountdowns();

      nameInput.value = "";
      datetimeInput.value = "";
    });

    (function init() {
      events = loadEvents();
      renderLanding();

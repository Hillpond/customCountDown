<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Doomsday Countdown</title>
  <style>
    :root {
      --bg: #020106;
      --bg-accent: #050816;
      --primary: #f97373;
      --primary-soft: rgba(239, 68, 68, 0.12);
      --text-main: #f9fafb;
      --text-muted: #9ca3af;
      --card-radius: 1.4rem;
      --shadow-soft: 0 25px 60px rgba(0, 0, 0, 0.9);
      --danger: #ef4444;
      --danger-soft: rgba(248, 113, 113, 0.2);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
      background:
        radial-gradient(circle at top, #1f2937 0, #020617 55%),
        radial-gradient(circle at bottom, #450a0a 0, #020617 55%);
      color: var(--text-main);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1.5rem;
    }

    main {
      max-width: 960px;
      width: 100%;
    }

    #landing {
      animation: fadeIn 0.4s ease-out;
    }

    .landing-title {
      font-size: clamp(2rem, 4vw, 2.6rem);
      font-weight: 800;
      letter-spacing: 0.16em;
      text-transform: uppercase;
      margin-bottom: 0.3rem;
      text-align: center;
    }

    .landing-subtitle {
      text-align: center;
      font-size: 0.95rem;
      color: var(--text-muted);
      margin-bottom: 1.2rem;
    }

    .new-event-card {
      background: radial-gradient(circle at top left, #020617, #020106 60%);
      border-radius: var(--card-radius);
      box-shadow: var(--shadow-soft);
      border: 1px solid rgba(55, 65, 81, 0.9);
      padding: 1.4rem 1.5rem 1.6rem;
      margin-bottom: 1.6rem;
    }

    .new-event-title {
      font-size: 0.95rem;
      text-transform: uppercase;
      letter-spacing: 0.16em;
      color: var(--text-muted);
      margin-bottom: 0.9rem;
    }

    .new-event-form {
      display: grid;
      gap: 0.75rem;
    }

    @media (min-width: 640px) {
      .new-event-form {
        grid-template-columns: 1.1fr 1fr auto;
        align-items: flex-end;
      }
    }

    .field-group {
      display: flex;
      flex-direction: column;
      gap: 0.25rem;
    }

    .field-label {
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.16em;
      color: var(--text-muted);
    }

    .field-input {
      width: 100%;
      border-radius: 999px;
      border: 1px solid rgba(75, 85, 99, 0.9);
      background: rgba(15, 23, 42, 0.95);
      color: var(--text-main);
      padding: 0.45rem 0.9rem;
      font-size: 0.85rem;
      outline: none;
      transition: border-color 0.12s ease, box-shadow 0.12s ease,
        background 0.12s ease;
    }

    .field-input::placeholder {
      color: #6b7280;
    }

    .field-input:focus {
      border-color: rgba(248, 113, 113, 0.9);
      box-shadow:
        0 0 0 1px rgba(248, 113, 113, 0.5),
        0 0 20px rgba(248, 113, 113, 0.6);
      background: rgba(15, 23, 42, 1);
    }

    .new-event-button {
      border: none;
      border-radius: 999px;
      padding: 0.55rem 1.15rem;
      font-size: 0.8rem;
      font-weight: 600;
      letter-spacing: 0.14em;
      text-transform: uppercase;
      cursor: pointer;
      background: linear-gradient(to right, #ef4444, #fb923c);
      color: #020106;
      box-shadow:
        0 10px 25px rgba(0, 0, 0, 0.9),
        0 0 18px rgba(248, 113, 113, 0.7);
      white-space: nowrap;
    }

    .new-event-button:hover {
      transform: translateY(-1px);
    }

    .new-event-button:active {
      transform: translateY(0);
      box-shadow:
        0 6px 16px rgba(0, 0, 0, 0.9),
        0 0 12px rgba(248, 113, 113, 0.5);
    }

    .landing-grid {
      display: grid;
      gap: 1.5rem;
    }

    @media (min-width: 720px) {
      .landing-grid {
        grid-template-columns: repeat(2, minmax(0, 1fr));
      }
    }

    .empty-state {
      font-size: 0.9rem;
      color: var(--text-muted);
      text-align: center;
      margin-top: 0.6rem;
    }

    .landing-card {
      position: relative;
      background: radial-gradient(circle at top left, #020617, #020106 60%);
      border-radius: var(--card-radius);
      box-shadow: var(--shadow-soft);
      border: 1px solid rgba(148, 27, 27, 0.6);
      padding: 1.7rem 1.5rem 1.6rem;
      cursor: pointer;
      overflow: hidden;
      outline: none;
      transition: transform 0.12s ease-out, box-shadow 0.12s ease-out,
        border-color 0.12s ease-out;
    }

    .landing-card::before {
      content: "";
      position: absolute;
      inset: -40%;
      background:
        radial-gradient(circle at top, rgba(239, 68, 68, 0.18), transparent 65%),
        radial-gradient(circle at bottom right, rgba(248, 113, 113, 0.18), transparent 70%);
      opacity: 0.9;
      mix-blend-mode: screen;
      pointer-events: none;
    }

    .landing-card:hover,
    .landing-card:focus-visible {
      transform: translateY(-4px);
      box-shadow:
        0 28px 70px rgba(0, 0, 0, 0.95),
        0 0 22px rgba(220, 38, 38, 0.8);
      border-color: rgba(248, 113, 113, 0.9);
    }

    .landing-card-inner {
      position: relative;
      z-index: 1;
    }

    .landing-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 0.75rem;
      margin-bottom: 0.7rem;
    }

    .landing-name {
      font-size: 1.05rem;
      font-weight: 700;
      letter-spacing: 0.12em;
      text-transform: uppercase;
    }

    .landing-pill {
      font-size: 0.7rem;
      padding: 0.2rem 0.65rem;
      border-radius: 999px;
      border: 1px solid rgba(248, 150, 150, 0.9);
      background: rgba(15, 23, 42, 0.9);
      color: #fecaca;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      white-space: nowrap;
    }

    .landing-date {
      font-size: 0.85rem;
      color: var(--text-muted);
      margin-bottom: 1rem;
    }

    .landing-date span {
      color: var(--primary);
      font-weight: 600;
    }

    .mini-grid {
      display: grid;
      grid-template-columns: repeat(4, minmax(0, 1fr));
      gap: 0.6rem;
      margin-bottom: 0.9rem;
    }

    .mini-block {
      background: radial-gradient(circle at top, var(--primary-soft), transparent 70%);
      border-radius: 0.9rem;
      border: 1px solid rgba(248, 113, 113, 0.4);
      padding: 0.6rem 0.4rem;
      text-align: center;
      backdrop-filter: blur(12px);
    }

    .mini-value {
      font-size: 1.1rem;
      font-weight: 700;
      letter-spacing: 0.12em;
      font-variant-numeric: tabular-nums;
    }

    .mini-label {
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 0.18em;
      color: var(--text-muted);
    }

    .landing-hint {
      font-size: 0.8rem;
      color: #fecaca;
      letter-spacing: 0.12em;
      text-transform: uppercase;
    }

    .landing-hint span {
      opacity: 0.8;
    }

    #detail-view {
      display: none;
      animation: fadeIn 0.4s ease-out;
    }

    .back-btn {
      border: none;
      background: transparent;
      color: var(--text-muted);
      font-size: 0.85rem;
      display: inline-flex;
      align-items: center;
      gap: 0.3rem;
      cursor: pointer;
      margin-bottom: 0.8rem;
      padding: 0.15rem 0.4rem;
    }

    .back-btn:hover {
      color: #fee2e2;
    }

    .back-btn span {
      font-size: 1.1rem;
    }

    .detail-card {
      background: radial-gradient(circle at top left, #020617, #020106 60%);
      border-radius: var(--card-radius);
      box-shadow: var(--shadow-soft);
      border: 1px solid rgba(148, 27, 27, 0.6);
      padding: 2.4rem 2.1rem 2.6rem;
      position: relative;
      overflow: hidden;
    }

    @media (max-width: 640px) {
      .detail-card {
        padding: 2rem 1.6rem 2.3rem;
      }
    }

    .detail-glow {
      position: absolute;
      inset: -40%;
      background:
        radial-gradient(circle at top, rgba(239, 68, 68, 0.25), transparent 65%),
        radial-gradient(circle at bottom right, rgba(248, 113, 113, 0.2), transparent 70%);
      opacity: 0.9;
      pointer-events: none;
      mix-blend-mode: screen;
    }

    .detail-scanline {
      position: absolute;
      inset: 0;
      background: repeating-linear-gradient(
        to bottom,
        rgba(15, 23, 42, 0.3) 0,
        rgba(15, 23, 42, 0.3) 1px,
        transparent 2px,
        transparent 3px
      );
      mix-blend-mode: soft-light;
      opacity: 0.5;
      pointer-events: none;
    }

    .detail-inner {
      position: relative;
      z-index: 1;
    }

    .detail-headline-row {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      margin-bottom: 0.35rem;
    }

    .detail-dot {
      width: 0.9rem;
      height: 0.9rem;
      border-radius: 999px;
      background: radial-gradient(circle at 30% 30%, #fee2e2, var(--danger));
      box-shadow:
        0 0 10px rgba(239, 68, 68, 0.8),
        0 0 30px rgba(220, 38, 38, 0.7);
      flex-shrink: 0;
      animation: pulse 1.4s infinite alternate;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
        opacity: 0.85;
      }
      100% {
        transform: scale(1.3);
        opacity: 1;
      }
    }

    .detail-title {
      font-size: clamp(2.1rem, 3.1vw, 2.6rem);
      font-weight: 800;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      color: var(--primary);
      text-shadow:
        0 0 8px rgba(248, 113, 113, 0.7),
        0 0 20px rgba(248, 113, 113, 0.5);
    }

    .detail-tag {
      display: inline-flex;
      align-items: center;
      gap: 0.4rem;
      font-size: 0.8rem;
      padding: 0.25rem 0.7rem;
      border-radius: 999px;
      border: 1px solid rgba(248, 150, 150, 0.9);
      background: rgba(15, 23, 42, 0.9);
      color: #fecaca;
      text-transform: uppercase;
      letter-spacing: 0.14em;
      margin-bottom: 0.4rem;
    }

    .detail-subtitle {
      font-size: 0.95rem;
      color: var(--text-muted);
      margin-bottom: 1rem;
    }

    .detail-subtitle strong {
      color: var(--danger);
    }

    .detail-subtitle .detail-date-text {
      color: var(--primary);
      font-weight: 600;
    }

    .mode-switch {
      display: inline-flex;
      flex-wrap: wrap;
      gap: 0.35rem;
      margin-bottom: 1.25rem;
      padding: 0.35rem 0.5rem;
      border-radius: 999px;
      background: rgba(15, 23, 42, 0.9);
      border: 1px solid rgba(127, 29, 29, 0.8);
      box-shadow: 0 0 18px rgba(127, 29, 29, 0.5);
      overflow: hidden;
    }

    .detail-mode-btn {
      border: none;
      outline: none;
      background: transparent;
      color: var(--text-muted);
      font-size: 0.8rem;
      padding: 0.35rem 0.8rem;
      border-radius: 999px;
      cursor: pointer;
      transition: background 0.15s ease, color 0.15s ease, transform 0.05s ease;
      font-weight: 600;
      letter-spacing: 0.08em;
      text-transform: uppercase;
    }

    .detail-mode-btn.active {
      background: var(--danger);
      color: #020106;
      transform: translateY(-1px);
      box-shadow: 0 0 18px rgba(248, 113, 113, 0.6);
    }

    .detail-mode-btn:hover:not(.active) {
      background: rgba(127, 29, 29, 0.7);
      color: #f9fafb;
    }

    .detail-countdown-grid {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 0.9rem;
      margin-bottom: 1.75rem;
    }

    @media (min-width: 480px) {
      .detail-countdown-grid {
        grid-template-columns: repeat(4, minmax(0, 1fr));
      }
    }

    .detail-time-block {
      background: radial-gradient(circle at top, var(--primary-soft), transparent 65%);
      border: 1px solid rgba(248, 113, 113, 0.45);
      border-radius: 1rem;
      padding: 0.8rem 0.7rem 0.9rem;
      text-align: center;
      backdrop-filter: blur(18px);
      box-shadow:
        0 12px 28px rgba(15, 23, 42, 0.9),
        0 0 10px rgba(127, 29, 29, 0.5);
    }

    .detail-time-value {
      font-size: clamp(1.7rem, 3.2vw, 2.1rem);
      font-weight: 800;
      letter-spacing: 0.16em;
      margin-bottom: 0.15rem;
      font-variant-numeric: tabular-nums;
      text-transform: uppercase;
      white-space: nowrap;
    }

    .detail-time-label {
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.22em;
      color: var(--text-muted);
    }

    .detail-status {
      font-size: 0.9rem;
      color: var(--text-muted);
    }

    .detail-status strong {
      color: var(--primary);
      font-weight: 600;
    }

    .detail-status span.mode-text {
      color: #fca5a5;
    }

    .detail-done {
      color: #22c55e;
      text-shadow:
        0 0 8px rgba(34, 197, 94, 0.8),
        0 0 20px rgba(34, 197, 94, 0.6);
    }

    .detail-card[data-mode="minutes"] .block-days,
    .detail-card[data-mode="minutes"] .block-hours,
    .detail-card[data-mode="minutes"] .block-seconds {
      display: none;
    }

    .detail-card[data-mode="hours"] .block-days,
    .detail-card[data-mode="hours"] .block-minutes,
    .detail-card[data-mode="hours"] .block-seconds {
      display: none;
    }

    .detail-card[data-mode="seconds"] .block-days,
    .detail-card[data-mode="seconds"] .block-hours,
    .detail-card[data-mode="seconds"] .block-minutes {
      display: none;
    }

    .detail-card[data-mode="seconds"] .block-seconds,
    .detail-card[data-mode="minutes"] .block-minutes,
    .detail-card[data-mode="hours"] .block-hours {
      grid-column: 1 / -1;
    }

    @media (max-width: 480px) {
      .mini-grid {
        grid-template-columns: repeat(2, minmax(0, 1fr));
        gap: 0.8rem;
      }

      .mini-label {
        font-size: 0.55rem;
        letter-spacing: 0.12em;
      }

      .mode-switch {
        padding: 0.3rem 0.35rem;
        gap: 0.25rem;
        width: 100%;
        justify-content: space-between;
      }

      .detail-mode-btn {
        font-size: 0.7rem;
        padding: 0.3rem 0.55rem;
        flex: 1 1 calc(50% - 0.4rem);
        text-align: center;
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(6px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <main>
    <section id="landing">
      <h1 class="landing-title">Doomsday Overview</h1>
      <p class="landing-subtitle">
        Velg hvilken dato du vil se nedtellingen for.
      </p>

      <section class="new-event-card">
        <h2 class="new-event-title">Add a new doomsday</h2>
        <form id="new-event-form" class="new-event-form">
          <div class="field-group">
            <label for="event-name" class="field-label">Name</label>
            <input
              id="event-name"
              class="field-input"
              type="text"
              placeholder="Eksamen, prosjekt, ferie..."
            />
          </div>
          <div class="field-group">
            <label for="event-datetime" class="field-label">Date & time</label>
            <input
              id="event-datetime"
              class="field-input"
              type="datetime-local"
              required
            />
          </div>
          <button type="submit" class="new-event-button">
            Add countdown
          </button>
        </form>
      </section>

      <div id="landing-grid" class="landing-grid"></div>
      <p id="empty-state" class="empty-state" style="display: none;">
        No doomsdays yet. Add your first countdown above.
      </p>
    </section>

    <section id="detail-view">
      <button id="back-button" class="back-btn">
        <span>‚Üê</span> Back to overview
      </button>

      <div id="detail-card" class="detail-card" data-mode="full">
        <div class="detail-glow" aria-hidden="true"></div>
        <div class="detail-scanline" aria-hidden="true"></div>
        <div class="detail-inner">
          <div class="detail-headline-row">
            <span class="detail-dot" aria-hidden="true"></span>
            <h1 class="detail-title">Doomsday Clock</h1>
          </div>

          <div class="detail-tag">
            Target: <span id="detail-tag-label">‚Äî</span>
          </div>

          <p id="detail-subtitle" class="detail-subtitle">
            Time remaining until <strong>Doomsday</strong>.
          </p>

          <div class="mode-switch" aria-label="Choose countdown display mode">
            <button class="detail-mode-btn active" data-mode="full">Full</button>
            <button class="detail-mode-btn" data-mode="hours">Only hours</button>
            <button class="detail-mode-btn" data-mode="minutes">Only minutes</button>
            <button class="detail-mode-btn" data-mode="seconds">Only seconds</button>
          </div>

          <div class="detail-countdown-grid" aria-live="polite">
            <div class="detail-time-block block-days">
              <div id="detail-days" class="detail-time-value">--</div>
              <div class="detail-time-label">Days</div>
            </div>
            <div class="detail-time-block block-hours">
              <div id="detail-hours" class="detail-time-value">--</div>
              <div class="detail-time-label">Hours</div>
            </div>
            <div class="detail-time-block block-minutes">
              <div id="detail-minutes" class="detail-time-value">--</div>
              <div class="detail-time-label">Minutes</div>
            </div>
            <div class="detail-time-block block-seconds">
              <div id="detail-seconds" class="detail-time-value">--</div>
              <div class="detail-time-label">Seconds</div>
            </div>
          </div>

          <p id="detail-status" class="detail-status">
            Initializing doomsday sequence‚Ä¶
          </p>
        </div>
      </div>
    </section>
  </main>

  <script>
    const STORAGE_EVENTS_KEY = "doomsdayEvents";
    const STORAGE_LAST_KEY = "lastDoomsdayKey";

    let events = [];
    let detailMode = "full";
    let currentEventId = null;
    let detailIntervalId = null;

    const landingSection = document.getElementById("landing");
    const detailSection = document.getElementById("detail-view");
    const landingGrid = document.getElementById("landing-grid");
    const emptyStateEl = document.getElementById("empty-state");

    const detailCardEl = document.getElementById("detail-card");
    const detailStatusEl = document.getElementById("detail-status");
    const detailTagLabelEl = document.getElementById("detail-tag-label");
    const detailSubtitleEl = document.getElementById("detail-subtitle");

    const detailDaysEl = document.getElementById("detail-days");
    const detailHoursEl = document.getElementById("detail-hours");
    const detailMinutesEl = document.getElementById("detail-minutes");
    const detailSecondsEl = document.getElementById("detail-seconds");

    function loadEvents() {
      try {
        const raw = localStorage.getItem(STORAGE_EVENTS_KEY);
        if (!raw) return [];
        const parsed = JSON.parse(raw);
        if (!Array.isArray(parsed)) return [];
        return parsed;
      } catch (e) {
        return [];
      }
    }

    function saveEvents() {
      try {
        localStorage.setItem(STORAGE_EVENTS_KEY, JSON.stringify(events));
      } catch (e) {}
    }

    function pad(value) {
      return String(value).padStart(2, "0");
    }

    function formatDateTime(date) {
      return date.toLocaleString(undefined, {
        year: "numeric",
        month: "long",
        day: "numeric",
        hour: "2-digit",
        minute: "2-digit",
      });
    }

    function renderLanding() {
      landingGrid.innerHTML = "";

      if (!events.length) {
        emptyStateEl.style.display = "block";
        return;
      }
      emptyStateEl.style.display = "none";

      events.forEach((event) => {
        const targetDate = new Date(event.target);
        const card = document.createElement("article");
        card.className = "landing-card";
        card.tabIndex = 0;
        card.dataset.id = event.id;

        const dateText = isNaN(targetDate.getTime())
          ? "Invalid date"
          : formatDateTime(targetDate);

        card.innerHTML = `
          <div class="landing-card-inner">
            <div class="landing-header">
              <div class="landing-name">${event.name || "Untitled Doomsday"}</div>
              <div class="landing-pill">Custom Doomsday</div>
            </div>
            <p class="landing-date">
              Target:
              <span>${dateText}</span>
            </p>
            <div class="mini-grid">
              <div class="mini-block">
                <div class="mini-value mini-days">--</div>
                <div class="mini-label">Days</div>
              </div>
              <div class="mini-block">
                <div class="mini-value mini-hours">--</div>
                <div class="mini-label">Hours</div>
              </div>
              <div class="mini-block">
                <div class="mini-value mini-minutes">--</div>
                <div class="mini-label">Minutes</div>
              </div>
              <div class="mini-block">
                <div class="mini-value mini-seconds">--</div>
                <div class="mini-label">Seconds</div>
              </div>
            </div>
            <p class="landing-hint">
              <span>Click to open detail view</span>
            </p>
          </div>
        `;

        card.addEventListener("click", () => openDetail(event.id));
        card.addEventListener("keydown", (e) => {
          if (e.key === "Enter" || e.key === " ") {
            e.preventDefault();
            openDetail(event.id);
          }
        });

        landingGrid.appendChild(card);
      });
    }

    function updateMiniCountdowns() {
      const nowMs = Date.now();

      events.forEach((event) => {
        const card = document.querySelector(`.landing-card[data-id="${event.id}"]`);
        if (!card) return;

        const daysEl = card.querySelector(".mini-days");
        const hoursEl = card.querySelector(".mini-hours");
        const minutesEl = card.querySelector(".mini-minutes");
        const secondsEl = card.querySelector(".mini-seconds");
        if (!daysEl || !hoursEl || !minutesEl || !secondsEl) return;

        const targetDate = new Date(event.target);
        const distance = targetDate.getTime() - nowMs;

        if (isNaN(targetDate.getTime()) || distance <= 0) {
          daysEl.textContent = "00";
          hoursEl.textContent = "00";
          minutesEl.textContent = "00";
          secondsEl.textContent = "00";
          return;
        }

        const dayMs = 1000 * 60 * 60 * 24;
        const hourMs = 1000 * 60 * 60;
        const minuteMs = 1000 * 60;
        const secondMs = 1000;

        const days = Math.floor(distance / dayMs);
        const hours = Math.floor((distance % dayMs) / hourMs);
        const minutes = Math.floor((distance % hourMs) / minuteMs);
        const seconds = Math.floor((distance % minuteMs) / secondMs);

        daysEl.textContent = pad(days);
        hoursEl.textContent = pad(hours);
        minutesEl.textContent = pad(minutes);
        secondsEl.textContent = pad(seconds);
      });
    }

    function modeDescription() {
      switch (detailMode) {
        case "minutes":
          return "Only minutes mode: total minutes remaining.";
        case "hours":
          return "Only hours mode: total hours remaining.";
        case "seconds":
          return "Only seconds mode: every second counts.";
        default:
          return "Full mode: days, hours, minutes and seconds.";
      }
    }

    function getCurrentEvent() {
      if (!currentEventId) return null;
      return events.find((e) => e.id === currentEventId) || null;
    }

    function updateDetailStatus() {
      const event = getCurrentEvent();
      if (!event) {
        detailStatusEl.textContent = "No doomsday selected.";
        return;
      }

      const targetDate = new Date(event.target);
      const label = `${event.name || "Untitled Doomsday"} ¬∑ ${formatDateTime(targetDate)}`;

      detailStatusEl.innerHTML =
        `Doomsday sequence active. Time until <strong>${label}</strong>. ` +
        `<span class="mode-text">${modeDescription()}</span>`;
    }

    function updateDetailCountdown() {
      const event = getCurrentEvent();
      if (!event) return;

      const targetDate = new Date(event.target);
      const nowMs = Date.now();
      const distance = targetDate.getTime() - nowMs;

      if (isNaN(targetDate.getTime())) {
        detailDaysEl.textContent = "--";
        detailHoursEl.textContent = "--";
        detailMinutesEl.textContent = "--";
        detailSecondsEl.textContent = "--";
        detailStatusEl.textContent = "Invalid target date.";
        return;
      }

      if (distance <= 0) {
        detailDaysEl.textContent = "00";
        detailHoursEl.textContent = "00";
        detailMinutesEl.textContent = "00";
        detailSecondsEl.textContent = "00";
        detailStatusEl.innerHTML =
          `<span class="detail-done"><strong>Doomsday for ${event.name || "Untitled Doomsday"} has arrived. üéâ</strong></span>`;
        if (detailIntervalId) {
          clearInterval(detailIntervalId);
          detailIntervalId = null;
        }
        return;
      }

      const dayMs = 1000 * 60 * 60 * 24;
      const hourMs = 1000 * 60 * 60;
      const minuteMs = 1000 * 60;
      const secondMs = 1000;

      const days = Math.floor(distance / dayMs);
      const hours = Math.floor((distance % dayMs) / hourMs);
      const minutes = Math.floor((distance % hourMs) / minuteMs);
      const seconds = Math.floor((distance % minuteMs) / secondMs);

      const totalHours = Math.floor(distance / hourMs);
      const totalMinutes = Math.floor(distance / minuteMs);
      const totalSeconds = Math.floor(distance / secondMs);

      if (detailMode === "full") {
        detailDaysEl.textContent = pad(days);
        detailHoursEl.textContent = pad(hours);
        detailMinutesEl.textContent = pad(minutes);
        detailSecondsEl.textContent = pad(seconds);
      } else if (detailMode === "minutes") {
        detailMinutesEl.textContent = totalMinutes.toLocaleString();
      } else if (detailMode === "hours") {
        detailHoursEl.textContent = totalHours.toLocaleString();
      } else if (detailMode === "seconds") {
        detailSecondsEl.textContent = totalSeconds.toLocaleString();
      }

      updateDetailStatus();
    }

    function startDetailTimer() {
      if (detailIntervalId) {
        clearInterval(detailIntervalId);
      }
      updateDetailCountdown();
      detailIntervalId = setInterval(updateDetailCountdown, 1000);
    }

    function openDetail(id) {
      const event = events.find((e) => e.id === id);
      if (!event) return;

      currentEventId = id;
      detailMode = "full";
      detailCardEl.setAttribute("data-mode", detailMode);

      const targetDate = new Date(event.target);
      const formatted = formatDateTime(targetDate);

      detailTagLabelEl.textContent = event.name || "Untitled Doomsday";
      detailSubtitleEl.innerHTML =
        `Time remaining until <strong>${event.name || "Untitled Doomsday"}</strong> on ` +
        `<span class="detail-date-text">${formatted}</span>.`;

      document.querySelectorAll(".detail-mode-btn").forEach((btn) => {
        btn.classList.toggle(
          "active",
          btn.getAttribute("data-mode") === detailMode
        );
      });

      landingSection.style.display = "none";
      detailSection.style.display = "block";

      try {
        localStorage.setItem(STORAGE_LAST_KEY, id);
      } catch (e) {}

      startDetailTimer();
    }

    document.getElementById("back-button").addEventListener("click", () => {
      detailSection.style.display = "none";
      landingSection.style.display = "block";
      if (detailIntervalId) {
        clearInterval(detailIntervalId);
        detailIntervalId = null;
      }
    });

    document.querySelectorAll(".detail-mode-btn").forEach((btn) => {
      btn.addEventListener("click", () => {
        detailMode = btn.getAttribute("data-mode");
        detailCardEl.setAttribute("data-mode", detailMode);

        document.querySelectorAll(".detail-mode-btn").forEach((b) =>
          b.classList.remove("active")
        );
        btn.classList.add("active");

        updateDetailCountdown();
      });
    });

    document.getElementById("new-event-form").addEventListener("submit", (e) => {
      e.preventDefault();
      const nameInput = document.getElementById("event-name");
      const datetimeInput = document.getElementById("event-datetime");

      const name = nameInput.value.trim() || "Untitled Doomsday";
      const dtValue = datetimeInput.value;

      if (!dtValue) return;

      const target = new Date(dtValue);
      if (isNaN(target.getTime())) return;

      const id =
        "event-" +
        Date.now().toString(36) +
        "-" +
        Math.random().toString(36).slice(2, 7);

      events.push({
        id,
        name,
        target: target.toISOString(),
      });

      saveEvents();
      renderLanding();
      updateMiniCountdowns();

      nameInput.value = "";
      datetimeInput.value = "";
    });

    (function init() {
      events = loadEvents();
      renderLanding();
      updateMiniCountdowns();
      setInterval(updateMiniCountdowns, 1000);

      try {
        const lastId = localStorage.getItem(STORAGE_LAST_KEY);
        if (lastId && events.some((e) => e.id === lastId)) {
          openDetail(lastId);
        }
      } catch (e) {}
    })();
  </script>
</body>
</html>
